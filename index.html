<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>たまっごち</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="shell">
    <header class="top">
      <h1>たまっごち</h1>
      <div class="hint">ハート制 / Attention / しつけ / 自動保存</div>
    </header>

    <section class="panel">
      <canvas id="game" width="240" height="180" aria-label="game"></canvas>
    </section>

    <section class="hud">
      <div class="stats">
        <div class="stat"><span>おなか</span><b id="hungerV">----</b></div>
        <div class="stat"><span>ごきげん</span><b id="happyV">----</b></div>
        <div class="stat"><span>しつけ</span><b id="disciplineV">----</b></div>
        <div class="stat"><span>状態</span><b id="stateV">--</b></div>
        <div class="stat"><span>年齢</span><b id="ageV">--</b></div>
      </div>

      <div class="row">
        <button id="mealBtn">ごはん</button>
        <button id="snackBtn">おやつ</button>
        <button id="gameBtn">ゲーム</button>
        <button id="cleanBtn">そうじ</button>
        <button id="medBtn">くすり</button>
        <button id="discBtn">しつけ</button>
        <button id="lightBtn">でんき</button>
      </div>

      <div class="subrow">
        <div class="pill">💩 <span id="poopV">0</span></div>
        <div class="pill">⚠️ Attention <span id="attV">OFF</span></div>
        <div class="pill">ケアミス <span id="missV">0</span></div>
        <div class="pill">ごっちP <span id="gpV">0</span></div>
      </div>

      <div class="log" id="log"></div>
    </section>

    <footer class="foot">
      <button id="resetBtn" class="ghost">データ初期化</button>
    </footer>
  </main>

  <script src="main.js"></script>
</body>
</html>
